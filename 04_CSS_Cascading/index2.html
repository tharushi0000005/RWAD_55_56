<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascade 2</title>
    <style>

        * {
            color: chartreuse;
        }

        h1 {
            color: red!important;
        }

        #idselect {
            color: green;
        }


        .classselect {
            color: orange;
        }

        :first-child {
            color: deeppink!important;
        }

        [id] {
            color: blue;
        }

    </style>
</head>
<body>
<h1 class="classselect" id="idselect" style="color: crimson">Cascading Style Sheets</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation</title>
    <link href="assests/css/normalize.css" rel="stylesheet">
    <style>
        div {
            background: red;
            width: 200px;
            height: 200px;
            animation-name: chanagecolor;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }


        @keyframes chanagecolor {
            from {
                background: blue;
                width: 400px;
            }
            to {
                background: green;
                width: 200px;
            }
        }
    </style>
</head>
<body>
<div>


</div>


</body>
</html>
